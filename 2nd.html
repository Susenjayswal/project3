<!DOCTYPE html>
<html>
    <head>
        <title>10th Assignment</title>
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#btn').click(function(){
                    $('h1').append("<b> in CDAC</b>");
                });
            });
        </script>
    </head>
    <body>
        <h2 align="center">Assignment 10th, based on Jquery</h2>
        <h1 id="one">Welcome Everyone</h1>
        <h1 id="two">Hello Everyone</h1>
        <button id="btn">Append</button>
    </body>
</html>
